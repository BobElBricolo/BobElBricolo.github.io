<div
  class="card"
  [style.background-image]="'url(' + tournament().tournamentImage + ')'"
>
  <div class="card-info">
    <h3>{{ tournament().tournamentName }}</h3>
    <p>{{ tournament().tournamentDate }} - {{ tournament().tournamentLocation }}</p>
    <p class="description">{{ tournament().tournamentDescription }}</p>
  </div>
</div>
