<mat-toolbar color="primary" class="header">
  <!-- Logo à gauche en desktop / à droite en mobile via CSS -->
  <a routerLink="/home" class="logo-container">
    <img ngSrc="assets/Logo.png" alt="Logo" class="logo" height="90" width="60">
  </a>

  <span class="spacer"></span>

  <!-- Desktop nav -->
  <nav class="nav-links desktop-only">
    <a class="link" mat-button routerLink="/home">{{ 'HEADER.HTML.HOME' | translate }}</a>
    <a class="link" mat-button routerLink="/tournaments">{{ 'HEADER.HTML.TOURNAMENTS' | translate }}</a>
    <a class="link" mat-button routerLink="/about">{{ 'HEADER.HTML.ABOUT' | translate }}</a>
    <a class="link" mat-button routerLink="/download">{{ 'HEADER.HTML.DOWNLOAD' | translate }}</a>

    @if (!isNotLogggedIn()) {
      <a (click)="onProfil()">
        <img class="image-profil" [src]="connectedUser.profileImage" alt="Profil" />
      </a>
    } @else {
      <a (click)="onProfil()" class="link" mat-button routerLink="/login">{{ 'HEADER.HTML.LOGIN' | translate }}</a>
    }
  </nav>

  <!-- Mobile menu icon -->
  <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="mobile-only">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Mobile menu -->
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/home">{{ 'HEADER.HTML.HOME' | translate }}</button>
    <button mat-menu-item routerLink="/tournaments">{{ 'HEADER.HTML.TOURNAMENTS' | translate }}</button>
    <button mat-menu-item routerLink="/about">{{ 'HEADER.HTML.ABOUT' | translate }}</button>
    <button mat-menu-item routerLink="/download">{{ 'HEADER.HTML.DOWNLOAD' | translate }}</button>

    @if (!isNotLogggedIn()) {
      <button mat-menu-item (click)="onProfil()">{{ 'HEADER.HTML.PROFIL' | translate }}</button>
    } @else {
      <button mat-menu-item routerLink="/login">{{ 'HEADER.HTML.LOGIN' | translate }}</button>
    }
  </mat-menu>
</mat-toolbar>
